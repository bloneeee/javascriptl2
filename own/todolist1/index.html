<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <!-- fontawesome css1 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- own css1 js1 -->
        <link href="./style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="todo-box">
            <div class="today-btn-con">
                <div class="today-con">
                    <span id="dmy"></span>
                    <span id="day"></span>
                </div>

                <div class="btn-con">
                    <a href="javascript:void(0)" class="btn todo-add-btn" data-bs-target="#list-modal">
                        <i class="fa-solid fa-plus"></i>
                    </a>
                </div>
            </div>

            <ul class="list-group"></ul>
        </div>

        <!-- START MODAL -->
            <!-- Start List Modal -->
            <div id="list-modal" class="modal">
                <div class="modal-dialog">
                    <div class="modal-inner">
                        <div class="modal-header">
                            <h1>Add List</h1>
                        </div>
    
                        <div class="modal-body">
                            <input type="text" name="list-input" id="list-input" class="list-input" placeholder="Add List Here..."/>
                        </div>
    
                        <div class="modal-footer">
                            <a href="javascript:void(0)" class="btn btn-save disabled">Save</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End List Modal -->
        <!-- END MODAL -->

        <!-- own css1 js1 -->
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
