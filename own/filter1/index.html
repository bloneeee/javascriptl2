<!DOCTYPE html>
<html>
    <head>
        <title>Filter 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <h3>Member List</h3>

            <div class="form-group">
                <input type="text" name="search" id="search" class="form-control" placeholder="Search..." autocomplete="off"/>
            </div>
            
            <div class="btn-toolbar">
                <span id="nosort-btn" class="btn btn-sort auto-active" onclick="makeSortSign(event,'nosort')">No Sorting</span>
                <a href="javascript:void(0);" id="az-btn" class="btn btn-sort" onclick="makeSortSign(event,'az')">A to Z</a>
                <button id="za-btn" class="btn btn-sort" onclick="makeSortSign(event,'za')">Z to A</button>
            </div>

            <ul class="list-group"></ul>
        </div>

        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
